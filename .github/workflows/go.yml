name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'  # ✅ Go 1.22 o más nuevo

      - name: Build
        run: |
          mkdir -p bin
          go build -v -o bin/app .
          cp -r templates bin/

      - name: Test
        run: go test -v ./...
