<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detalle de Bitácora</title>
        <link
            rel="icon"
            href="https://example.com/favicon.png"
            type="image/png"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            body {
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
            }

            .card {
                background-color: #ffffff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .card-header {
                background-color: #003366;
                color: #ffffff;
            }

            .form-label {
                font-weight: 500;
                color: #003366;
            }

            .input-group-text {
                background-color: #e9ecef;
            }

            .readonly-input {
                background-color: #e9ecef;
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0">Detalle del Registro</h4>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <!-- Nombre -->
                        <div class="col-md-4">
                            <label class="form-label">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-text"
                                    ><i class="bi bi-person-fill"></i
                                ></span>
                                <input
                                    type="text"
                                    class="form-control readonly-input"
                                    value="{{ .Record.Name }}"
                                    readonly
                                />
                            </div>
                        </div>

                        <!-- Laboratorio -->
                        <div class="col-md-4">
                            <label class="form-label">Laboratorio</label>
                            <div class="input-group">
                                <span class="input-group-text"
                                    ><i class="bi bi-building"></i
                                ></span>
                                <input
                                    type="text"
                                    class="form-control readonly-input"
                                    value="{{ .Record.Lab }}"
                                    readonly
                                />
                            </div>
                        </div>

                        <!-- Equipo -->
                        <div class="col-md-4">
                            <label class="form-label">Equipo</label>
                            <div class="input-group">
                                <span class="input-group-text"
                                    ><i class="bi bi-tools"></i
                                ></span>
                                <input
                                    type="text"
                                    class="form-control readonly-input"
                                    value="{{ .Record.Equipment }}"
                                    readonly
                                />
                            </div>
                        </div>

                        <!-- Fecha y hora inicio -->
                        <div class="col-md-4">
                            <label class="form-label"
                                >Fecha / Hora Inicio</label
                            >
                            <div class="input-group">
                                <span class="input-group-text"
                                    ><i class="bi bi-calendar"></i
                                ></span>
                                <input
                                    type="text"
                                    class="form-control readonly-input"
                                    value="{{ .Start }}"
                                    readonly
                                />
                            </div>
                        </div>

                        <!-- Fecha y hora fin -->
                        <div class="col-md-4">
                            <label class="form-label">Fecha / Hora Fin</label>
                            <div class="input-group">
                                <span class="input-group-text"
                                    ><i class="bi bi-calendar"></i
                                ></span>
                                <input
                                    type="text"
                                    class="form-control readonly-input"
                                    value="{{ .End }}"
                                    readonly
                                />
                            </div>
                        </div>
                    </div>

                    <!-- Checkboxes -->
                    <div class="row mt-4 text-center">
                        <div class="col-md-6">
                            <div
                                class="form-check d-flex justify-content-center align-items-center"
                            >
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    {{
                                    if
                                    .Record.Received
                                    }}checked{{
                                    end
                                    }}
                                    disabled
                                />
                                <label class="form-check-label ms-2"
                                    >Recibió en buen estado</label
                                >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div
                                class="form-check d-flex justify-content-center align-items-center"
                            >
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    {{
                                    if
                                    .Record.Returned
                                    }}checked{{
                                    end
                                    }}
                                    disabled
                                />
                                <label class="form-check-label ms-2"
                                    >Devolvió en buen estado</label
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Comentarios -->
                    <div class="mt-4">
                        <label class="form-label">Comentarios</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                ><i class="bi bi-chat-dots"></i
                            ></span>
                            <textarea
                                class="form-control readonly-input"
                                style="height: 100px"
                                readonly
                            >
{{ .Record.Comments }}</textarea
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
